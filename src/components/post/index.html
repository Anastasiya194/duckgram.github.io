<div class="post">
  <div class="post__user-info">
    <a href="/">
      <img class="post__logo" src="@@imgUrl">
    </a>
    <div class="post__user-name">
      @@userName
    </div>
  </div>
  <div class="post__title">
    @@postTitle
  </div>
  <div class="post__categories">
    @@include('middle-category/index.html', {
      "name": "Sport",
      "color": "pink"
    })
    @@include('middle-category/index.html', {
      "name": "Motivation",
      "color": "blue-ribbon"
    }) 
  </div>
  <img class="post__user-photo" src="@@userPhoto">
  <div class="post__action-bar">
    <div class="post__like">
      <button class="post__like-button">
        <img src="@@imgLike"> 
      </button>
      <div class="like__number">@@likeNumber</div>
    </div>
    <div class="post__dislike">
      <button class="post__dislike-button">
        <img src="@@imgDislike">
      </button>
      <div class="post__number">@@dislikeNumber</div>
    </div>
    <div class="post__comments">
      <button class="post__comments-button">
        <img src="@@imgComments">
      </button>
      <div class="post__number">@@commentsNumber</div>
    </div>
  </div>
</div>
