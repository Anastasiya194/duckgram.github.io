<div class="post">
  <div class="post__user-info">
    <a href="/">
      <img class="post__logo" src="@@imgUrl">
    </a>
    <div class="post__user-name">
      @@userName
    </div>
  </div>
  <div class="post__title">
    @@postTitle
  </div>
  <div class="post__categories">
    @@include('category/index.html', {
      "name": "Sport",
      "number": 33,
      "color": "pink"
    })
    @@include('category/index.html', {
      "name": "Motivation",
      "number": 28,
      "color": "blue-ribbon"
    }) 
  </div>
  <img class="post__user-photo" src="@@userPhoto">
  <div class="post__action-bar">
    <div class="post__like">
      <img src="@@imgLike" class="post__img-like">
      <div class="post__number">@@likeNumber</div>
    </div>
    <div class="post__dislike">
      <img src="@@imgDisike" class="post__img-dislike">
      <div class="post__number">@@dislikeNumber</div>
    </div>
    <div class="post__comments">
      <img src="@@imgComments" class="post__img-comments">
      <div class="post__number">@@commentsNumber</div>
    </div>
  </div>
</div>
